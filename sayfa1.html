<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Üye Kayıt Formu</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Üye Kayıt Formu
                </div>
                <div class="card-body">
                    <form id="kayitFormu">
                        <div class="form-group">
                            <label for="eposta">E-posta:</label>
                            <input type="email" class="form-control" id="eposta" name="eposta" required>
                            <span class="error" id="epostaError"></span>
                        </div>
                        <div class="form-group">
                            <label for="ad">Ad:</label>
                            <input type="text" class="form-control" id="ad" name="ad" required>
                            <span class="error" id="adError"></span>
                        </div>
                        <div class="form-group">
                            <label for="soyad">Soyad:</label>
                            <input type="text" class="form-control" id="soyad" name="soyad" required>
                            <span class="error" id="soyadError"></span>
                        </div>
                        <div class="form-group">
                            <label for="cepTelefonu">Cep Telefonu:</label>
                            <input type="tel" class="form-control" id="cepTelefonu" name="cepTelefonu" required>
                            <span class="error" id="cepTelefonuError"></span>
                        </div>
                        <div class="form-group">
                            <label for="sifre">Şifre:</label>
                            <input type="password" class="form-control" id="sifre" name="sifre" required>
                            <span class="error" id="sifreError"></span>
                        </div>
                        <div class="form-group">
                            <label for="sifreTekrar">Şifre Tekrar:</label>
                            <input type="password" class="form-control" id="sifreTekrar" name="sifreTekrar" required>
                            <span class="error" id="sifreTekrarError"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $('#kayitFormu').submit(function(event) {
        event.preventDefault();
        var valid = true;

        // E-posta doğrulama
        var email = $('#eposta').val();
        if (!isValidEmail(email)) {
            $('#epostaError').text('Geçerli bir e-posta adresi giriniz.');
            valid = false;
        } else {
            $('#epostaError').text('');
        }

        // Ad doğrulama
        var ad = $('#ad').val();
        if (!ad.trim()) {
            $('#adError').text('Bu alan boş bırakılamaz.');
            valid = false;
        } else {
            $('#adError').text('');
        }

        // Soyad doğrulama
        var soyad = $('#soyad').val();
        if (!soyad.trim()) {
            $('#soyadError').text('Bu alan boş bırakılamaz.');
            valid = false;
        } else {
            $('#soyadError').text('');
        }

        // Cep telefonu doğrulama
        var cepTelefonu = $('#cepTelefonu').val();
        if (!cepTelefonu.trim()) {
            $('#cepTelefonuError').text('Bu alan boş bırakılamaz.');
            valid = false;
        } else {
            $('#cepTelefonuError').text('');
        }

        // Şifrelerin eşleşme kontrolü
        var sifre = $('#sifre').val();
        var sifreTekrar = $('#sifreTekrar').val();
        if (sifre !== sifreTekrar) {
            $('#sifreError').text('Şifreler uyuşmuyor.');
            $('#sifreTekrarError').text('Şifreler uyuşmuyor.');
            valid = false;
        } else {
            $('#sifreError').text('');
            $('#sifreTekrarError').text('');
        }

        // Tüm bilgiler doğruysa
        if (valid) {
            alert('Kayıt başarıyla tamamlandı!');
            window.location.href = 'sayfa2.html';
        }
    });

    // E-posta formatını kontrol eden fonksiyon
    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
});
</script>

</body>
</html>
